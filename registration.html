<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link href="registration.css" rel="stylesheet" type="text/css" />
   <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="container">
  <h1>Register</h1>
  <form>
    <input id="First-Name" type="text" placeholder="First Name" required>
    <input id="Last-Name" type="text" placeholder="Last Name" required>
    <input id="Phone" type="tel" placeholder="Phone Number" required>
    <select name="gender" id="gender">
      <option>Male</option>
      <option>Female</option>
    </select>
    <input id="Country" type="text" placeholder="Country" required>
    <input id="State" type="text" placeholder="State/Province" required>
    <input id="Email" type="email" placeholder="Email" required>
    <input id="password" type="password" placeholder="Password" required>
    <input id="Password-confirm" type="password" placeholder="Confirm Password" required>
    <button class="Sign-up">Sign up</button>
  </form>
  </div>
</body>
</html>
